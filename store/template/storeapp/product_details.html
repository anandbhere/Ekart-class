{% extends 'base.html' %}
{% load static %}

{% block 'main' %}
<!--- Main section start-->
<div class="row mt-5">

    <div class="col-md-4">
        <img src="{{product.pimage.url}}" alt width="100%" height="400px">
    </div>

    <div class="col-md-5">
        <h4>{{product.name}}</h4>
        <hr>
        <h6>Offers</h6>
        <h5>RS.{{product.price}}</h5>
        <hr>
        <h6>About this product</h6>
        <h5>{{product.pdetails}}</h5>
        <p>Lorem ipsum dolor, Best product in the market</p>
    </div>

    <div class="col-md-3">
        <a href="/cart/{{product.id}}"><button class="btn btn-danger">Add to Cart</button></a>
       <a href="#"><button class="btn btn-danger">Buy Now</button></a> 
    </div>

</div>

<!--- Main section End-->
{% endblock 'main' %}
